<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./images/logo.ico" />

        <meta name="theme-color" content="#000000" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <!-- Font Awesome CDN -->
        <script src="https://kit.fontawesome.com/ae529c4f4a.js" crossorigin="anonymous"></script>

        <title>Parindey7 - Discover the world like never before</title>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles/style.css">
    
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light w-100" >
        <a href='/'><img src="./images/logo.png" height="25" alt="parindey_logo"/></a>
        <a href='/'><img class="navbar-brand" src="./images/name.png" height="40" alt="parindey_name"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav m-auto">
            <li class="nav-item active mx-1">
                <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" aria-current="page" href="/explore.html">Explore</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link active" aria-current="page" href="/gallery.html">Gallery</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" aria-current="page" href="/aboutus.html">About Us</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" aria-current="page" href="/contactus.html">Contact Us</a>
            </li>
            </ul>
        </div>
    </nav>

    
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div id="carousel_image1"></div>
    
            <div class="container">
              <div class="carousel-caption text-start text-center">
                <h6><b>Deepak Tal Lake</b></h6>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div id="carousel_image2"></div>
    
            <div class="container">
            <div class="carousel-caption text-start text-center">
            <h6><b>Varanasi</b></h6>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div id="carousel_image3"></div>
    
            <div class="container">
            <div class="carousel-caption text-start text-center">
            <h6><b>Shimla</b></h6>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    
      <!-- Recent Videos Section  -->
    
      <div class="container marketing">
        <h2 class='text-center mb-4'><b>Recent Videos</b></h2>
        <div class="row d-flex justify-content-evenly mt-5">
          <div class="col-lg-4">
            <a href="https://youtu.be/p7qVubkp-bw" target='_blank' rel="noopener noreferrer">
            <div class="card" id='youtube_card'>
              <img height="270px" src="./images/yt1.webp" class="card-img-top" alt="yt1"/>
              <div class="card-img-overlay align-middle mt-4">
                <i class="fa-brands fa-youtube  fa-xs" id="youtube_icon" style="color: #ff0000;"></i>
              </div>
            </div>
            </a>
            <p class='mt-2'><b>Manali</b></p>                  
          </div>
          <div class="col-lg-4">
          <a href="https://youtu.be/IkMvR5WSjYo" target='_blank' rel="noopener noreferrer">

              <img height="270px" src="./images/yt2.webp" class="card-img-top" alt="yt2"/>
              <div class="card-img-overlay align-middle mt-4">
                <i class="fa-brands fa-youtube  fa-xs" id="youtube_icon" style="color: #ff0000;"></i>
              </div>
            </div>
            </a>
            <p class='mt-2'><b>Varanasi</b></p>                  
          </div>
          <div class="col-lg-4">
          <a href="https://youtu.be/IJUa2ewSWDU" target='_blank' rel="noopener noreferrer">
            <div class="card" id='youtube_card'>
              <img height="270px" src="./images/yt3.webp" class="card-img-top" alt="yt3"/>
              <div class="card-img-overlay align-middle mt-4">
                <i class="fa-brands fa-youtube  fa-xs" id="youtube_icon" style="color: #ff0000;"></i>
              </div>
            </div>
            </a>
            <p class='mt-2'><b>Shimla</b></p>

        </div>
